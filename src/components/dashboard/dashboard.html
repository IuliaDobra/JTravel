<input id="origin-input" class="controls" type="text" force-selection="true"
       placeholder="Enter an origin location">

<input id="destination-input" class="controls" type="text" force-selection="true"
       placeholder="Enter a destination location">

<div id="mode-selector" class="controls">
    <input type="radio" name="type" id="changemode-walking" checked="checked">
    <label for="changemode-walking">Walking</label>

    <input type="radio" name="type" id="changemode-transit">
    <label for="changemode-transit">Transit</label>

    <input type="radio" name="type" id="changemode-driving">
    <label for="changemode-driving">Driving</label>
</div>

<input type="text" name="start_date" ng-model="vm.startDate" class="has-datepicker">
<input type="text" name="end_date" ng-model="vm.endDate" class="has-datepicker">

<input type="button" class="btn btn-primary" ng-click="vm.createItinerary()" value="Create itinerary">
<input type="button" class="btn btn-primary" ng-click="vm.finishItinerary()" value="Finish itinerary">

<div id="directionsList"></div>
<div id="map_canvas"></div>
