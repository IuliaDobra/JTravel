<div ng-repeat="itinerary in vm.itineraries" class="itinerary">
    <div id="map_canvas"></div>
    <div class="originDestination container col-lg-12 col-md-12 col-sm-12">
        <div class="row">
            <div class="originPlace col-lg-6 col-md-6 col-sm-12">{{itinerary.originPlaceId}}</div>
            <div class="originPlace col-lg-6 col-md-6 col-sm-12">{{itinerary.destinationPlaceId}}</div>
        </div>
    </div>
</div>
